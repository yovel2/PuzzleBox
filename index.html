<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻 5 拽</title>
    <style>
        :root {
            --aspect-ratio: 1200 / 1080;
            --max-ui-width: 600px;
            --win-color: #28a745;
        }

        body {
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        #puzzle-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            width: 95vw;
            max-width: var(--max-ui-width);
            aspect-ratio: var(--aspect-ratio);
            background: #fff;
            border: 4px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 25px;
            transition: all 0.5s ease;
        }

        /*  爪 拽专 */
        .win-glow {
            border-color: var(--win-color) !important;
            box-shadow: 0 0 50px rgba(40, 167, 69, 0.7) !important;
            transform: scale(1.02);
        }

        .slot {
            width: 100%;
            height: 100%;
            border-left: 1px dashed #ddd;
            position: relative;
            overflow: hidden;
        }
        .slot:last-child { border-left: none; }

        .piece {
            cursor: grab;
            background-size: 500% 100%;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #pieces-bank .piece {
            width: calc((95vw / 5) - 10px);
            max-width: calc(var(--max-ui-width) / 5 - 10px);
            aspect-ratio: var(--aspect-ratio);
            border: 2px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 5px;
            display: inline-block;
        }

        .slot .piece {
            position: absolute;
            top: 0;
            left: 0;
        }

        .selected {
            outline: 5px solid #007bff;
            outline-offset: -5px;
        }

        #message {
            display: none;
            background: var(--win-color);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.5rem;
            z-index: 1000;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #pieces-bank {
            display: flex;
            gap: 5px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 12px;
            width: 95vw;
            max-width: var(--max-ui-width);
            flex-wrap: wrap;
            justify-content: center;
            min-height: 100px;
        }

        button {
            padding: 12px 24px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 999;
            top: -10px;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }
    </style>
</head>
<body>

    <h1>专 转 转</h1>
    <div id="message"> ! 驻 砖 </div>
    
    <div id="puzzle-container">
        <div class="slot" data-index="0"></div>
        <div class="slot" data-index="1"></div>
        <div class="slot" data-index="2"></div>
        <div class="slot" data-index="3"></div>
        <div class="slot" data-index="4"></div>
    </div>

    <button onclick="location.reload()">砖拽 砖</button>
    <div id="pieces-bank"></div>

    <script>
        const imageUrl = 'homePaint.png'; 
        const container = document.getElementById('puzzle-container');
        const bank = document.getElementById('pieces-bank');
        const slots = document.querySelectorAll('.slot');
        const msg = document.getElementById('message');

        let activePiece = null;

        function init() {
            const indices = [0, 1, 2, 3, 4];
            const pieces = indices.map(i => {
                const p = document.createElement('div');
                p.className = 'piece';
                p.draggable = true;
                p.style.backgroundImage = `url('${imageUrl}')`;
                p.style.backgroundPosition = `${i * 25}% 0%`; 
                p.dataset.idx = i;

                p.addEventListener('click', (e) => {
                    e.stopPropagation();
                    handlePieceClick(p);
                });

                p.addEventListener('dragstart', () => { 
                    activePiece = p; 
                    p.classList.add('selected');
                });

                return p;
            });

            pieces.sort(() => Math.random() - 0.5).forEach(p => bank.appendChild(p));
        }

        function handlePieceClick(clickedPiece) {
            if (!activePiece) {
                activePiece = clickedPiece;
                activePiece.classList.add('selected');
                return;
            }

            const parent1 = activePiece.parentElement;
            const parent2 = clickedPiece.parentElement;

            parent1.appendChild(clickedPiece);
            parent2.appendChild(activePiece);

            activePiece.classList.remove('selected');
            activePiece = null;
            checkWin();
        }

        slots.forEach(slot => {
            slot.addEventListener('dragover', (e) => e.preventDefault());
            slot.addEventListener('drop', (e) => {
                e.preventDefault();
                if (activePiece) {
                    if (slot.children.length === 0) {
                        slot.appendChild(activePiece);
                    } else {
                        handlePieceClick(slot.children[0]);
                    }
                    if (activePiece) activePiece.classList.remove('selected');
                    activePiece = null;
                    checkWin();
                }
            });
            slot.addEventListener('click', () => {
                if (activePiece && slot.children.length === 0) {
                    slot.appendChild(activePiece);
                    activePiece.classList.remove('selected');
                    activePiece = null;
                    checkWin();
                }
            });
        });

        function checkWin() {
            let isFull = true;
            let isCorrect = true;

            slots.forEach(s => {
                const p = s.children[0];
                if (!p) {
                    isFull = false;
                } else if (p.dataset.idx !== s.dataset.index) {
                    isCorrect = false;
                }
            });

            if (isFull && isCorrect) {
                triggerWin();
            }
        }

        function triggerWin() {
            msg.style.display = 'block';
            container.classList.add('win-glow');
            slots.forEach(s => s.style.border = 'none');
            
            // 爪专转 拽驻
            for (let i = 0; i < 100; i++) {
                setTimeout(createConfetti, i * 20);
            }
        }

        function createConfetti() {
            const colors = ['#ff0', '#f0f', '#0ff', '#0f0', '#fff', '#28a745'];
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            c.style.width = Math.random() * 8 + 5 + 'px';
            c.style.height = c.style.width;
            c.style.animationDuration = Math.random() * 2 + 2 + 's';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 4000);
        }

        init();
    </script>
</body>
</html>
